<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{% static 'polls/bootstrap.min.css' %}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="{% static 'polls/bootstrap-theme.min.css' %}" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

        <!-- Latest compiled and minified JavaScript -->
        <script src="{% static 'polls/jquery-3.1.0.js' %}"></script>
        <script src="{% static 'polls/bootstrap.min.js' %}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>       

        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="navbar-header pull-left">
                  <a class="navbar-brand" href="#">StembusApp.nl</a>
                </div>
                <div class="navbar-header pull-right">
                    {% if user.is_authenticated %}
                        <a href="/polls/logout" class="btn btn-default navbar-btn" style="margin-right:0.8em;">Uitloggen</a>
                    {% endif %}                  
                </div>
        </nav>
            {% block content %}
            {% endblock %}
        </div>
    </body>
