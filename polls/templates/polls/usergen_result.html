{% extends "base.html" %}

{% block content %}
    <ol class="breadcrumb">
      <li><a href="{% url 'polls:index' %}">Overzicht</a></li>
      <li><a href="{% url 'polls:usergen' %}">Logins aanmaken</a></li>
      <li class="active">Resultaat</li>
    </ol>
    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ error_message }}</strong>
        </div>
    {% endif %}

    <h2>Aangemaakte logins</h2>
    <table class="table">
        <tr><th>Gebruikersnaam</th><th>Wachtwoord</th></tr>
        {% for u in users %}
            <tr><td>{{ u.username }}</td><td>{{ u.password }}</td></tr>
        {% endfor %}
    </table>
    <a class="btn btn-primary btn-block" href="{% url 'polls:usergen' %}">Klaar</a>
{% endblock %}
